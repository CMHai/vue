<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="id01"></div>
    <div id="id02"></div>
    <script src="./common/react.js"></script>
    <script src="./common/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
    <script type="text/babel">
       let names = ['chenminghai','陈明海','cminghai.com'];
       var HelloCommponet = React.createClass({render:function() {
           return <div>
            {
                names.map(function(name){
                    return <div key={name}>
                        Hello,{name}!
                        </div>
                })
            }
            </div>
       }})
       ReactDOM.render(<HelloCommponet/>,document.getElementById('id01'));
        //循环数组需要key属性
       let arr=[
            <h1 key='1'> Hello C1</h1>,
            <h2 key='2'> Hello C2</h2>,
            <h3 key='3'> Hello C3</h3>,
        ]
       ReactDOM.render(<div>{arr}</div>,document.getElementById('id02'));
    </script>
</body>
</html>
